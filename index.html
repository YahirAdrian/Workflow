<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workflow</title>
        <meta name="theme-color" content="#3A2A49">
        <link rel="shortcut icon" href="src/logo/workflow-logo2.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img id="logo" src="src/logo/workflow-logo.svg" alt="Icono workflow" width="50px" height="50px">
                <h1 id="titulo"><a href="about.html" class="white-link">Workflow</a></h1>
            </div>

            <nav id="opciones">
                <div class="icono">
                    <a href="#" class="white-link">
                        <img src="src/icons/flujo-de-trabajo.png" alt="Editar fujo de trabajo" width="40px"/><br>
                        <span class="alternative">Flujo de trabajo</span>
                    </a>
                </div>

                <div class="icono">
                    <a href="#" class="white-link">
                        <img src="src/icons/pendientes.png" alt="Lista de pendientes" width="40px"/><br>
                        <span class="alternative">Pendientes</span>
                    </a>
                </div>

                <div class="icono">
                    <a href="#" class="white-link">
                        <img src="src/icons/configuracion.png" alt="Configuración y preferencias" width="40px"/><br>
                        <span class="alternative">Configuración</span>
                    </a>
                </div>

                <div class="icono" id="menu">
                    <a href="#" class="white-link">
                        <img src="src/icons/menu.png" alt="Menú de opciones" id="menu-icon" width="40px">
                        <span class="alternative">Configuración</span>
                    </a>
                </div>
            </nav>
        </header>

        <section id="seccion-principal">
            <div class="fecha-y-hora">
                <span id="hora">12:27 PM</span>
                <span id="fecha">Jueves 1 de Junio del 2021</span>
            </div>

            <div class="alert" id="caja-nueva-marca" style="display: none;">
                <form action="#" id="formulario-marca">
                    <a href="#" id="btn-cancelar">
                        <img src="src/icons/cancelar.svg" alt="Cancelar" width="25px"/>
                    </a>

                    <h3>Nueva tarea</h3>
                    <div class="caja-input">
                        <label for="titulo-marca">Titulo</label>
                        <input type="text" placeholder="Ej. Revisar el correo" maxlength="80" id="titulo-marca" required/>
                    </div>

                    <div class="caja-input">
                        <label for="hora-marca">Hora</label>
                        <input type="time" id="hora-marca" required/>
                    </div>

                    <div class="caja-input">
                        <label for="descripcion-marca">Descripcion (opcional)</label>
                        <textarea id="descripcion-marca" cols="30" rows="5"  style="resize: none; overflow: auto;"></textarea>
                    </div>

                    <div class="caja-input">
                        <input type="checkbox" id="importancia-marca"/>
                        <label for="importancia-marca">Marcar como importante</label>
                    </div>

                    <input type="submit" value="Crear" id="submit-marca"/>
                </form>
            </div>
            <div class="caja-linea">

                <div class="linea-del-tiempo">
                    <button id="nueva-tarea">Nueva tarea</button>
                    <div class="marcas">
                        <!-- <div class="marca" id="actual" style="left: 20%"></div> -->
                        <!--<div class="marca" style="left: 10%"></div>
                        <div class="marca" style="left: 25%"></div>
                        <div class="marca" style="left: 32%"></div>
                        <div class="marca" style="left: 20%"></div> -->
                    </div>

                    <div class="inicio-fin">
                        <span id="inicio">8:00 am</span>
                        <span id="fin">4:00 pm</span>
                    </div>
                </div>
                
            </div>

        </section>

        <script src="js/app.js" type="module"></script>
    </body>
</html>
